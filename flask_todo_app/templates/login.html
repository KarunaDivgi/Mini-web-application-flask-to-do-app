<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Email OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffebee);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-box {
      background: linear-gradient(to bottom right, #ffffff, #f1f8e9);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-label {
      font-weight: 600;
      color: #4a148c;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background: linear-gradient(to right, #4a148c, #7e57c2);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #7e57c2, #4a148c);
    }

    .brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #7e57c2;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="text-center mb-4">
      <div class="brand">ðŸŒˆ Secure Login</div>
      <small class="text-muted">Verify your email with an OTP</small>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="example@email.com" required />
      </div>
      <button type="submit" class="btn btn-primary">ðŸš€ Send OTP</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
