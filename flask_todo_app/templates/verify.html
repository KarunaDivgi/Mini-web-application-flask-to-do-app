<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffecb3, #ffe0f7);
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease-in;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .verify-box {
      background: linear-gradient(to bottom right, #ffffff, #fce4ec);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: scaleUp 0.5s ease-out;
    }

    @keyframes scaleUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background: linear-gradient(to right, #d81b60, #8e24aa);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #8e24aa, #d81b60);
    }

    h4 {
      font-weight: bold;
      color: #8e24aa;
    }

    .alert {
      border-radius: 8px;
    }

    .center-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050;
      display: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: #dcedc8;
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show mb-3" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <h4 class="text-center mb-4">ðŸ”’ Verify Your OTP</h4>
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="otp" class="form-control" placeholder="Enter the OTP" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">âœ… Verify OTP</button>
    </form>
  </div>

  {% if verified %}
  <div class="center-popup text-center" id="popup">
    âœ… OTP Verified Successfully!
  </div>
  <script>
    document.getElementById('popup').style.display = 'block';
    setTimeout(() => {
      window.location.href = "{{ url_for('index') }}";
    }, 2000);
  </script>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
